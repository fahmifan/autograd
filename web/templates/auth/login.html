<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autograd | Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <main id="app">
        <h1 class="text-center">Autograd Login</h1>
        <form class="container" id="login-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input v-model="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input v-model="password" name="password" type="password" class="form-control"
                    id="exampleInputPassword1">
            </div>
            <button v-on:click="login" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <script type="module">
        import { RefreshTokenStorer, AccessTokenStorer, parseJWT } from '/public/js/utils.js'

        const App = {
            data() {
                return {
                    email: 'example@email.com',
                    password: '',
                }
            },
            methods: {
                login(ev) {
                    ev.preventDefault()
                    login(this.email, this.password)
                },
            },
        }

        Vue.createApp(App).mount("#app")

        function login(email = "", pass = "") {
            const payload = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    password: pass,
                })
            }
            fetch("http://localhost:8080/api/v1/users/login", payload)
                .then(res => res.json())
                .then(res => {
                    console.log(res)
                    console.log(parseJWT(res.token))
                })
                .catch(err => {
                    console.error(err)
                })
        }
    </script>
</body>

</html>
